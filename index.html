<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="p-1">
      <div class="container-fluid pb-1 ">
        <div class="row justify-content-between">
          <input
            class="col-7 col-md-7 bg-white rounded"
            id="inputName"
            type="text"
            placeholder="Type name..."
          />
          <input class="col-2 col-md-1 bg-white rounded text-center" type="number" id="inputPoint" placeholder="Point"></input>
          <button class="col-2 col-md-2 bg-warning rounded" id="btnAdd">+ Add</button>
        </div>
      </div>
      <table class="table table-bordered border-2 border-white">
        <thead class="table-dark border-white">
          <tr>
            <th class="col-1" >#</th>
            <th class="col-6">Name</th>
            <th class="col-2">Point</th>
            <th class="col-3"></th>
          </tr>
        </thead>
        <tbody class="tbody" id="tBody">
          </tbody>
        <tfoot class="tfoot">
          <tr>
            <td class="col-7 text-end" colspan="2">Average</td>
            <td class="col-2 text-center" id="average"></td>
            <td class="col-3"></td>

          </tr>
        </tfoot>
      </table>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
